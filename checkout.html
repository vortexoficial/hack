<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK - Finalizar Pedido</title>

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <div id="loader" class="loader-wrap">
        <div class="loader-inner">
            <div class="loader-logo"><img src="img/logo.png" alt="Logo HACK" /></div>
            <div class="loader-bar"><span class="loader-fill"></span></div>
            <div class="loader-text">Preparando seu Hack...</div>
        </div>
    </div>

    <header class="checkout-header">
        <a href="index.html">
            <img src="img/logo.png" alt="Logo HACK" class="checkout-logo">
        </a>
    </header>

    <main class="checkout-container">
        <form id="checkout-form" class="checkout-form" action="processar-pagamento.php" method="POST">
            
            <div class="form-section">
                <h2>Seus Dados</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Endereço de Entrega</h2>
                <div class="form-group form-group-half">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form-group">
                        </div>
                </div>
                <div class="form-group">
                    <label for="rua">Rua / Avenida</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group form-group-half">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento (Opcional)</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="form-group form-group-half">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Pagamento</h2>
                <div class="payment-methods">
                    <button type="button" id="pix-button" class="payment-method-btn active" data-method="pix">PIX</button>
                    <button type="button" id="card-button" class="payment-method-btn" data-method="card">Cartão de Crédito</button>
                </div>

                <input type="hidden" id="metodo_pagamento" name="metodo_pagamento" value="pix">

                <div id="pix-content" class="payment-content active">
                    <p>Ao finalizar a compra, um QR Code será exibido para pagamento.</p>
                </div>

                <div id="card-content" class="payment-content">
                    <div class="form-group">
                        <label for="card-number">Número do Cartão</label>
                        <input type="text" id="card-number" name="card-number">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nome no Cartão</label>
                        <input type="text" id="card-name" name="card-name">
                    </div>
                    <div class="form-group form-group-half">
                        <div class="form-group">
                            <label for="card-expiry">Validade (MM/AA)</label>
                            <input type="text" id="card-expiry" name="card-expiry">
                        </div>
                        <div class="form-group">
                            <label for="card-cvv">CVV</label>
                            <input type="text" id="card-cvv" name="card-cvv">
                        </div>
                    </div>
                </div>
            </div>
            
        </form>

        <aside class="order-summary">
            <h2>Resumo do Pedido</h2>
            
            <div class="summary-product-image">
                <img src="img/hack-kit.png" alt="Kit HACK" id="product-image">
            </div>

           <div class="product-options">
                <div class="product-choice">
                    <input type="radio" id="kit-hack" name="produto" value="kit" checked>
                    <label for="kit-hack">Kit Lançamento HACK</label>
                </div>
                <div class="product-choice">
                    <input type="radio" id="caixa-hack" name="produto" value="caixa">
                    <label for="caixa-hack">Caixa Avulsa (12 unid.)</label>
                </div>
            </div>

            <div class="cupom-group">
                <input type="text" id="cupom" placeholder="Cupom de Desconto">
                <button type="button" id="cupom-btn">OK</button>
            </div>

            <div class="summary-lines">
                <div class="summary-line">
                    <span id="product-name">Kit Lançamento HACK</span>
                    <span id="product-price">R$ 129,90</span>
                </div>
                <div class="summary-line">
                    <span>Frete</span>
                    <span id="shipping-cost">Grátis</span>
                </div>
                <div class="summary-line total">
                    <span>Total</span>
                    <span id="total-price">R$ 129,90</span>
                </div>
            </div>

            <button type="submit" form="checkout-form" class="cta-button" id="finalizar-compra">
                Finalizar Compra
            </button>
        </aside>

    </main>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
